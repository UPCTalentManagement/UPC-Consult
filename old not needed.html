<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pharma Tools Hub</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap">
  <style>
    :root {
      --primary: #1a2980;
      --secondary: #26d0ce;
      --accent: #ff7e5f;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      max-width: 1200px;
      background: rgba(0, 0, 0, 0.3);
      padding: 20px 30px;
      border-radius: 20px;
      margin-bottom: 40px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(8px);
    }

    .logo {
      height: 60px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }

    p.subtitle {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      width: 100%;
      max-width: 1000px;
      margin-top: 30px;
    }

    .tool-button {
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      border: none;
      border-radius: 20px;
      padding: 25px 20px;
      text-align: center;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .tool-button:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
      background: #fefefe;
    }

    footer {
      margin-top: 50px;
      color: rgba(255,255,255,0.6);
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Pharma Tools Hub</h1>
    <p class="subtitle">Your unified platform for all pharmacist tools</p>
  </header>

  <div class="button-grid">
    <a href="ask.html" class="tool-button">Ask Page</a>
    <a href="consultation.html" class="tool-button">Consultation Page</a>
    <a href="ab_calculator.html" class="tool-button">AB Dose Calculator</a>
    <a href="dose.html" class="tool-button">Respiratory Dose Calculator</a>
    <a href="index.html" class="tool-button">Safe During Pregnancy</a>
  </div>

  <footer>
    &copy; 2025 PharmaTools. All rights reserved.
  </footer>

</body>
</html>
